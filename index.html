<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="firstname">First Name:*</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label for="lastname">Last Name:*</label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label for="emailaddress">Email Address:*</label>
            <input type="text" name="emailAddress">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="confirmpassword">Confirm Password:*</label>
            <input type="text" name="confirmPassword">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender">
            <label for="noanswer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="favoritelanguage">Favorite Language:</label>
            <select name="favoritelanguage">
                <option>JavaScript</option>
                <option>C++</option>
                <option>Python</option>
                <option>C#</option>
            </select>           
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
